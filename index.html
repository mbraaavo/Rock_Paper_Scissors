<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="misc/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="misc/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="misc/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="styles.css">
    <title>Rock_Paper_Scissors</title>
</head>
<body>
    <div class="Hero">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="main">
        <div class="user card">
            <h2>Player 1</h2>
            <p>Choose Your Weapon:</p>
            <div class="user_options options">
                <img id="scissors" class="icon user_icon" src="misc/svg/001-scissors.svg" alt="a pair of scissors">
                <img id="paper" class="icon user_icon"src="misc/svg/002-file.svg" alt="a piece of paper">
                <img id="rock" class="icon user_icon" src="misc/svg/003-stone.svg" alt="a rock">
            </div>
            <div class="p1_choice_box">
                <img class="icon p1_choice" src="" alt="icon">
            </div>
                
        </div>
        <div class="play_button_sect">
            <p class="WINorLOSE"></p>
            <div class="reload_box">
                <img id="reload"src="misc/svg/reload.svg" alt="a reload swirl">
            </div>
            <div class="button_box">
                <button id="play_btn">PLAY!</button>
                <p class="guide">Choose Your Weapon to PLAY</p>
            </div>
        </div>
        <div class="com card">
            <h2>COM</h2>
            <p>Computer Is Calculating:</p>
            <div class="pc_options options">
                <img class="icon" src="misc/svg/003-stone.svg" alt="a pair of scissors">
                <img class="icon "src="misc/svg/002-file.svg" alt="a piece of paper">
                <img class="icon" src="misc/svg/001-scissors.svg" alt="a rock">
            </div>
            <div class="pc_choice_box">
                <img class="icon pc_choice" src="" alt="icon">
            </div>
        </div>
    </div>
    <div class="scoreboard">
        <div class="p1_score score_card">
            <h3>P1 Score:</h3>
            <p id="ur_score" class="score">0</p>
        </div>
        <div class="Winner_Announce">
            <p class="announcement"></p>
        </div>
        <div class="com_score score_card">
            <h3>COM Score:</h3>
            <p id="pc_score" class="score">0</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
