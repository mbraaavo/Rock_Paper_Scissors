<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock_Paper_Scissors</title>
</head>
<body>
    <div class="Hero">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="main">
        <div class="user">
            <h2>Player 1</h2>
            <p>Please Input Your Choice Bellow:</p>
            <input placeholder="Rock Paper or Scissors?"type="text"> <input type="submit">
            <p>Your Choice  </p>
        </div>
        <div class="com">
            <h2>COM</h2>
            <p>The COMs Choice Will Be Randomized Bellow:</p>
        </div>
    </div>
    <div class="scoreboard">
        <div class="p1_score score_card">
            <h3>P1 Score:</h3>
            <p id="ur_score">your score</p>
        </div>

        <div class="com_score score_card">
            <h3>COM Score:</h3>
            <p id="pc_score">coms score</p>
        </div>
    </div>
</body>
</html>
